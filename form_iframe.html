<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/form_iframe.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="main-sec-background sm-backgrnd">
    <div class="main-heading ">
      <h3 class="heading-contactus titl-head">Contact Us</h3>
    </div>

    <div class="form sm-backgrnd">
      <form>

        <div class=" col-md-12">
          <label for="InputEmail1" class="form-label titl-head">Email address</label>
          <input type="email" class="form-control inpt-bck-clor" id="InputEmail1" placeholder="example@gmail.com"
            aria-describedby="emailcontact">
          <div id="emailcontact" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div>
          <div class="row">
            <div class="col">
              <label for="InputEmail1" class="form-label titl-head">First Name</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your Name"
                aria-label="First name">
            </div>
            <div class="col">
              <label for="InputEmail1" class="form-label titl-head">Last Name</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your last Name"
                aria-label="Last name">
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col">
              <label for="InputEmail1" class="form-label titl-head">Contact Number</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your Contact Number"
                aria-label="First name">
            </div>


            <div class="col">
              <label for="inputAge" class="form-label titl-head">Age</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your Age" aria-label="Last name">
            </div>
          </div>
        </div>

        <section>
          <div class="row">
            <div class="col">
              <label for="InputEmail1" class="form-label titl-head">State</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your State" aria-label="State">
            </div>
            <div class="col">
              <label for="InputEmail1" class="form-label titl-head">City</label>
              <input type="text" class="form-control inpt-bck-clor" placeholder="Enter your City" aria-label="City">
            </div>
          </div>
    </div>

  </section>

  <section class="">

    <div class="col-md-12 submit-btn">

      <button type="submit" class="btn btn-primary">Submit</button>

    </div>

  </section>

  </form>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
